<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lucid</title>
    <link rel="stylesheet" type="text/css" href="src/css/system.css">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- TITLESCREEN -->
    <div id="titlescreen">
      <h1 id="title">Lucid</h1>
      <div id="startMenu">
        <button class="startMenuBtn" onclick="startGame()">Start</button>
        <button class="startMenuBtn" id="startLoadBtn">Load</button>
        <button class="startMenuBtn" id="galleryBtn">Collection</button>
        <button class="startMenuBtn">Exit</button>
      </div>
    </div>
    <!-- PAUSE MENU -->
    <div id="pauseOverlay">
      <div id="pauseMenu">
        <span>Menu</span>
        <button class="pMenuBtn" id="saveBtn">Save</button>
        <button class="pMenuBtn" id="loadBtn">Load</button>
        <button class="pMenuBtn" onclick="gotoTitle()">Titlescreen</button>
        <button class="pMenuBtn">Settings</button>
        <button class="pMenuBtn" onclick="off()">Resume</button>
      </div>
    </div>

    <!-- OVERWRITE SAVE CONFIRMATION BOX -->
    <div id="overwriteContainer">
      <div class="centerContainer">
        <span id="overwriteTxt">Overwrite previous save data?</span><br>
        <div id="overwriteBtns">
          <button class="omenuBtn" id="yesOverwriteBtn">Yes</button>
          <button class="omenuBtn" onclick="closeOverwrite()">No</button>
        </div>
      </div>
    </div>

    <!-- SAVE/LOAD MENU -->
    <div id="saveLoadMenuContainer">
      <div class= "centerContainer">
        <div class="saveLoadHeader" id="sl">Save Game</div>
        <ul id="saveLoadMenu">
          
        </ul><br>
        <button id="backBtn" onclick="closeSaveLoadMenu()">&lt;&lt; Back</button>
      </div>
    </div>

    <!-- STORY LOG -->
    <div id="logOverlay"></div>

    <!-- CHOICE BOX -->
    <div class="overlay" >
      <div id="choice"></div>
    </div>

    <!-- IMAGE LAYER -->
    <div class = "overlay">
        <img id="imageLayer" src="" alt="imageLayer" onerror="this.style.display='none';">
    </div>

    <!-- CHARACTER/BACKGROUND SPRITE/IMG -->
    <img id="sprite" src="" alt="sprite" onerror="this.style.display='none';">
    <img id="background" src="" alt="background" onerror="this.style.display='none';">

    <!-- FOOTER -->
    <div id="footer">
      <div id="nameBox"></div>
      <div id="msgBox"></div>
      <!-- <div id="inputBox">> </div>
      <input type="text" id="userInput" maxlength="50"> -->
      <button class="menuBtn" onclick="on()">Menu</button>
      <button class="menuBtn">Log</button>
    </div>

    <!-- You can also require other files to run in this process -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="./jquery-3.4.1.min.js"></script> 
    <script src="./script.js"></script>   
    <script src="./renderer.js"></script>
    <script>if (window.module) module = window.module;</script>
  </body>
</html>
